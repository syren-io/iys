<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's Your Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vendor Styles and JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/4.12/video.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="app.css" />
</head>
<body class="container-fluid">
  <header id="page-header" class="row">
    <h1 class="col-xs-6">It's Your Story</h1>
    <h2 class="col-xs-6">
      A collection of visitor stories from the
      <a href="//www.nmajh.org" target="_blank">
        Museum of American Jewish History
      </a>
    </h2>
  </header>

  <section id="main-content" class="row" ng-controller="IYSStateController">
    <header id="question-header">
      <carousel interval="0" no-wrap="true" class="col-xs-12">
        <slide ng-repeat="question in state.questions" active="question.active">
          <!--<button class="btn col-xs-2 btn-primary">Previous Question</button>-->
          <h3 class="text-center">{{question.text}}</h3>
          <!--<button class="btn col-xs-2 btn-primary">Next Question</button>-->
        </slide>
      </carousel>
    </header>

    <div class="row">
      <button class="btn col-xs-2 btn-primary">Previous Story</button>
      <video
          id="main-video"
          class="col-xs-8 video-js vjs-default-skin"
          controls
          preload="auto"
          poster="{{state.story.image}}"
          data-setup='{
            "textTrackDisplay": true,
            "loadingSpinner": true,
            "bigPlayButton": false,
            "controlBar": {
              "playToggle": true,
              "fullscreenToggle": true,
              "currentTimeDisplay": false,
              "timeDivider": false,
              "durationDisplay": false,
              "remainingTimeDisplay": false,
              "progressControl":{
                "seekBar": false
              },
              "volumeControl":{
                "volumeBar":{
                  "volumeLevel": true,
                  "volumeHandle": true
                }
              },
              "muteToggle": true
            }
          }'
      ></video>
      <button class="btn col-xs-2 btn-primary">Next Story</button>
    </div>

    <section id="question-footer" class="row">
      <ul id="thumbnails" class="col-xs-8 col-xs-offset-2 list-inline row">
        <li ng-repeat="story in state.stories" ng-class="['col-xs-' + (12 / state.stories.length | number:0)]">
          <img ng-src="{{ story.image }}" class="img-responsive" alt="video thumbnail"/>
        </li>
      </ul>
      <ul id="tag-cloud" class="col-xs-8 col-xs-offset-2 list-inline">
        <li ng-repeat="tag in state.story.tags">
          {{ tag.tag + ", " + tag.count }}
        </li>
      </ul>
    </section>
  </section>

  <!-- Our JS -->
  <script src="app.js"></script>
</body>
</html>
