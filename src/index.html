<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>It's Your Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="app.css" />
  <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/4.12/video.js"></script>
</head>
<body class="container-fluid">
  <header id="page-header" class="row">
    <h1 class="col-xs-6">It's Your Story</h1>
    <h2 class="col-xs-6">
      A collection of visitor stories from the
      <a href="//www.nmajh.org" target="_blank">
        Museum of American Jewish History
      </a>
    </h2>
  </header>

  <section id="main-content" class="row">
    <header id="question-header" class="row">
      <button class="btn col-xs-2 btn-primary">Previous Question</button>
      <h3 class="col-xs-8 text-center">What does your heritage mean to you?</h3>
      <button class="btn col-xs-2 btn-primary">Next Question</button>
    </header>

    <div class="row">
      <button class="btn col-xs-2 btn-primary">Previous Response</button>
      <video
          id="main-video"
          class="col-xs-8 video-js vjs-default-skin"
          controls
          preload="auto"
          poster="//www.placecage.com/c/1020/720"
          data-setup='{
            "textTrackDisplay": true,
            "loadingSpinner": true,
            "bigPlayButton": false,
            "controlBar": {
              "playToggle": true,
              "fullscreenToggle": true,
              "currentTimeDisplay": false,
              "timeDivider": false,
              "durationDisplay": false,
              "remainingTimeDisplay": false,
              "progressControl":{
                "seekBar": false
              },
              "volumeControl":{
                "volumeBar":{
                  "volumeLevel": true,
                  "volumeHandle": true
                }
              },
              "muteToggle": true
            }
          }'
      ></video>
      <button class="btn col-xs-2 btn-primary">Next Response</button>
    </div>

    <section id="question-footer" class="row">
      <ul id="thumbnails" ng-init="videos = [1,2,3,4,5]" class="col-xs-8 col-xs-offset-2 list-inline row">
        <li ng-repeat="video in videos" ng-class="['col-xs-' + (12 / videos.length | number:0)]">
          <img src="//www.placecage.com/gif/150/150" class="img-responsive" alt="video thumbnail"/>
        </li>
      </ul>
      <ul id="tag-cloud" class="col-xs-8 col-xs-offset-2 list-inline">
        <li ng-repeat="tag in ['Zionism', 'Faith', 'Orthodox', 'Liberty', 'Rabbi']">
          {{ tag + ", " + ($index + 1) }}
        </li>
      </ul>
    </section>
  </section>

  <script src="app.js"></script>
</body>
</html>
